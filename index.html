<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Finder</title>
</head>
<body>
    <h1>Keyword Finder</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter a keyword" required>
        <button type="submit">Find Keywords</button>
    </form>
    <ul>
        {% for suggestion in suggestions %}
            <li>{{ suggestion }}</li>
        {% endfor %}
    </ul>
</body>
</html>
